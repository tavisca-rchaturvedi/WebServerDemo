plugins {
    id 'java'
    id "org.sonarqube" version "2.7"
}

group 'com.tavisca.workshops.socket'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

sourceSets {
    main {
        resources {
            srcDirs "www/", "src/main/configs"
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tavisca.workshops.Server'
    }
}
